include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/system.ini

[bar/main]
width = 98.5%
height = 35
radius = 0
bottom = false

offset-x = 0.75%
offset-y = 1%


monitor = ${env:MONITOR:}

background = ${base-colors.bg}
foreground = ${base-colors.fg}

border-size = 0
border-color = ${base-colors.bg}

module-margin-left = 1
module-margin-right = ${self.module-margin-left}

font-0 = "JetBrains Mono Nerd Font:size=10;3"
font-1 = "JetBrains Mono Nerd Font:size=8;3"
font-2 = "JetBrains Mono Nerd Font:size=10;1.5"

modules-left = space workspaces space music
modules-center = xwindow
modules-right = volume network ethernet date battery space

cursor-click = pointer
cursor-scroll = pointer

line-size = 1
